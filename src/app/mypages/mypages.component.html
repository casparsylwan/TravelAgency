<div class="admin-pages">
    <div class="sidebar">
        <h2 *ngIf="customer$ != null && customer$.roles == 'ADMIN'" class="adminboard">Admin board</h2>
        <h2 *ngIf="customer$ != null && customer$.roles == 'CUSTOMER'" class="adminboard"> Welcome {{ customer$.firstName }}</h2>
            <ul>
                <li *ngIf="customer$ != null && customer$.roles == 'ADMIN'" class="nav-view">
                    <a>
                        Create trip              
                    </a>
                </li>
                <li *ngIf="customer$ != null && customer$.roles == 'ADMIN'" class="nav-view">
                    <a>
                        Customers
                    </a>
                </li>
                <li *ngIf="customer$ != null && customer$.roles == 'ADMIN'" class="nav-view">
                    <a >
                        View travelorders
                    </a>
                </li>
                <li *ngIf="customer$ != null && customer$.roles == 'CUSTOMER'" class="nav-view">
                    <a [routerLink]="['/booking/date']" >
                        Buy a flight 
                    </a>
                </li>
                <li *ngIf="customer$ != null && customer$.roles == 'CUSTOMER'" class="nav-view">
                    <a [routerLink]="['/mypage/orders']">
                        My orders
                    </a>
                </li>
            </ul>
    </div>
    
    <section class="heading">
        <h2>{{ headingsAdmin }}</h2>
        <h3>Setup destinations</h3>
    <app-setup-destination *ngIf="customer$ != null && customer$.roles == 'ADMIN'"></app-setup-destination>
    <app-mypage-offer *ngIf="customer$ != null && customer$.roles == 'CUSTOMER'" ></app-mypage-offer>   
    </section>
    



</div>
